<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <div class="login stretch">
    <div class="form-container">
      <form action="/" class="form">
        <div class="form form-internal">
          <h1 class="title left-align extra-mb">My account</h1>
          <label for="name" class="label">Name</label>
          <input type="text" id="name" placeholder="Your name" class="input input-name">
          <label for="email" class="label">Email address</label>
          <input type="email" id="email" placeholder="some@gmail.com" class="input input-email">
          <label for="password" class="label">Password</label>
          <input type="password" id="password" placeholder="********" class="input input-password">
        </div>
        <input type="submit" value="Save" class="primary-button bottom-button">
      </form>
    </div>
  </div>
</body>

</html>
