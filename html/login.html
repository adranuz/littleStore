<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/main.css">

</head>

<body>
  <div class="login">
    <div class="form-container">
      <img class="logo" src="./assets/logos/logo_yard_sale.svg" alt="">
      <form action="/" class="form">
        <label for="email" class="label">Email</label>
        <input type="email" id="email" placeholder="some@gmail.com" class="input input-email">
        <label for="password" class="label">Password</label>
        <input type="password" id="password" placeholder="********" class="input input-password">
        <div>
          <input type="checkbox" id="keep">
          <span>Keep me logged</span>
        </div>
        <input type="submit" value="Log in" class="primary-button login-button">
        <p class="text-center" >
          <a href="#">Forgot my password</a>
        </p>
      </form>
      <button class="secondary-button bottom-button">Sign up</button>
    </div>
  </div>
</body>

</html>
